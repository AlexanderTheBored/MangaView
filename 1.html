  <style>
    .book {
      position: relative;
      width: 36px;
      height: 48px;
      perspective: 600px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .book-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #8b5cf6, #6366f1);
      border-radius: 2px 5px 5px 2px;
      transform-origin: left center;
      transform-style: preserve-3d;
      transform: rotateY(-20deg);
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease;
    }

    .book-cover::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 6px;
      height: 100%;
      background: #4f46e5;
      transform: rotateY(90deg) translateX(6px);
    }

    .book-cover::after {
      content: 'MANGA';
      position: absolute;
      bottom: 6px;
      right: 6px;
      color: white;
      font-size: 6px;
      font-weight: bold;
      transform: rotateZ(90deg) translateY(6px);
      transform-origin: right bottom;
    }

    .book-spine {
      position: absolute;
      width: 6px;
      height: 100%;
      background: #4f46e5;
      left: 0;
      transform: rotateY(90deg) translateX(-6px);
    }

    .book:hover .book-cover {
      transform: rotateY(-35deg);
    }

    .book-pages {
      position: absolute;
      width: 96%;
      height: 96%;
      top: 2%;
      left: 2%;
      background: white;
      border-radius: 1px 4px 4px 1px;
      overflow: hidden;
    }

    .book-pages::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(white, white 3px, #f3f4f6 3px, #f3f4f6 6px);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2a2a2a;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 4px;
      right: 0;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
      transition: all 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #3a3a3a;
      color: #a78bfa;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .mobile-search-container {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #2a2a2a;
      padding: 12px;
      z-index: 50;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .mobile-search-container.active {
      display: block;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mobileSearchBtn = document.getElementById('mobile-search-btn');
      const mobileSearchContainer = document.getElementById('mobile-search-container');

      mobileSearchBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        mobileSearchContainer.classList.toggle('active');

        if (mobileSearchContainer.classList.contains('active')) {
          setTimeout(() => {
            mobileSearchContainer.querySelector('input').focus();
          }, 50);
        }
      });

      document.addEventListener('click', (e) => {
        if (!mobileSearchContainer.contains(e.target) && e.target !== mobileSearchBtn) {
          mobileSearchContainer.classList.remove('active');
        }
      });

      mobileSearchContainer.querySelector('form').addEventListener('submit', () => {
        mobileSearchContainer.classList.remove('active');
      });
    });
  </script>
