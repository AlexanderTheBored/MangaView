<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MangaView</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="bg-white text-gray-900">
  <!-- Header Container -->
  <div id="header-container"></div>
  
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header-container").innerHTML = data);
  </script>

  <!-- Intro Modal -->
  <div id="introModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-8 rounded-lg max-w-md w-full text-center">
      <h2 class="text-xl font-bold mb-4">Welcome to MangaView!</h2>
      <p class="mb-6">Explore your favorite manga with ease and enjoy a seamless reading experience. Dive into the world of manga with us!</p>
      <button id="closeModal" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
        Close
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="pt-[120px] px-4">
    <!-- Manga Grid -->
    <section class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 justify-center">
      <!-- Manga Cards -->
      <div class="aspect-[2/3] w-full bg-gray-100 rounded-lg overflow-hidden shadow hover:-translate-y-1 transition-transform">
        <img src="assets/test_cover_1.jpg" alt="Manga Cover 1" class="w-full h-full object-cover" />
      </div>
      <div class="aspect-[2/3] w-full bg-gray-100 rounded-lg overflow-hidden shadow hover:-translate-y-1 transition-transform">
        <img src="assets/test_cover_2.jpg" alt="Manga Cover 2" class="w-full h-full object-cover" />
      </div>
      <div class="aspect-[2/3] w-full bg-gray-100 rounded-lg overflow-hidden shadow hover:-translate-y-1 transition-transform">
        <img src="assets/test_cover_3.jpg" alt="Manga Cover 3" class="w-full h-full object-cover" />
      </div>
      <div class="aspect-[2/3] w-full bg-gray-100 rounded-lg overflow-hidden shadow hover:-translate-y-1 transition-transform">
        <img src="assets/test_cover_4.jpg" alt="Manga Cover 4" class="w-full h-full object-cover" />
      </div>
      <div class="aspect-[2/3] w-full bg-gray-100 rounded-lg overflow-hidden shadow hover:-translate-y-1 transition-transform">
        <img src="assets/test_cover_5.jpg" alt="Manga Cover 5" class="w-full h-full object-cover" />
      </div>
      <div class="aspect-[2/3] w-full bg-gray-100 rounded-lg overflow-hidden shadow hover:-translate-y-1 transition-transform">
        <img src="assets/test_cover_6.jpg" alt="Manga Cover 6" class="w-full h-full object-cover" />
      </div>
      <div class="aspect-[2/3] w-full bg-gray-100 rounded-lg overflow-hidden shadow hover:-translate-y-1 transition-transform">
        <img src="assets/test_cover_7.jpg" alt="Manga Cover 7" class="w-full h-full object-cover" />
      </div>
      <div class="aspect-[2/3] w-full bg-gray-100 rounded-lg overflow-hidden shadow hover:-translate-y-1 transition-transform">
        <img src="assets/test_cover_8.jpg" alt="Manga Cover 8" class="w-full h-full object-cover" />
      </div>
      <div class="aspect-[2/3] w-full bg-gray-100 rounded-lg overflow-hidden shadow hover:-translate-y-1 transition-transform">
        <img src="assets/test_cover_9.jpg" alt="Manga Cover 9" class="w-full h-full object-cover" />
      </div>
      <div class="aspect-[2/3] w-full bg-gray-100 rounded-lg overflow-hidden shadow hover:-translate-y-1 transition-transform">
        <img src="assets/test_cover_10.jpg" alt="Manga Cover 10" class="w-full h-full object-cover" />
      </div>
    </section>

    <!-- Pagination -->
    <div class="flex justify-center items-center gap-4 mt-10">
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition">Prev</button>
      <span class="text-lg font-medium">Page 1</span>
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition">Next</button>
    </div>

    <!-- Login Notice Container -->
    <div id="loginNoticeContainer"></div>
  </main>

  <!-- Modal Logic -->
  <script>
    window.onload = function() {
      if (!localStorage.getItem('introSeen')) {
        document.getElementById('introModal').classList.remove('hidden');
      }
    };

    document.getElementById('closeModal').onclick = function() {
      document.getElementById('introModal').classList.add('hidden');
      localStorage.setItem('introSeen', 'true');
    };
  </script>

  <script src="JS/session.js"></script>
</body>
</html>
